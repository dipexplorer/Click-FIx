<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn font asewome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- logo adding -->
    <link rel="icon" href="Pic/unnamed (1).png">

    <!-- Tittle -->
    <title>Clcik&Fix-Your Gateway to Hassle-Free Home Services.</title>

    
    <!-- BootStrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="/Click&FIx/style.css">
    <link rel="stylesheet" href="address.css">
    <link rel="stylesheet" href="/Click&FIx/user-account/common.css">


</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-placeholder"></div>

    
    <!-- User Dashboard Content -->
    <div class="container dashboard-container">

        <!-- LEFT_SIDE -->
        <div id="user-account-placeholder"></div>

        <!-- RIGHT_SIDE -->
        <div class="main-content">
            <div class="main-right-section">
                <div class="page-info">
                    <h2>Update Address</h2>
                    <p>Fill in the details to update an existing address:</p>
                </div>
                <form class="update-form">
                    <div class="form-group">
                        <label for="oldAddress">Old Address *</label>
                        <input type="text" id="oldAddress" name="oldAddress" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newAddress">New Address *</label>
                        <input type="text" id="newAddress" name="newAddress" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newCity">New City *</label>
                        <input type="text" id="newCity" name="newCity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newZip">New Zip Code *</label>
                        <input type="text" id="newZip" name="newZip" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newCountry">New Country *</label>
                        <input type="text" id="newCountry" name="newCountry" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newPhone">New Phone Number *</label>
                        <input type="text" id="newPhone" name="newPhone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update Address</button>
                </form>
            </div>
        </div>
    </div>    

    <!-- Include the footer -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS -->
    <!-- COMMON USER JS SCRIPT -->
    <script src="/Click&FIx/user-account/common.js"></script>

    <!-- main app.js file -->
    <script src="/Click&FIx/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
