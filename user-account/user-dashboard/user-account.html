<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn font asewome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- logo adding -->
    <link rel="icon" href="Pic/unnamed (1).png">

    <!-- Tittle -->
    <title>Clcik&Fix-Your Gateway to Hassle-Free Home Services.</title>

    
    <!-- BootStrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="/Click&FIx/style.css">
    <link rel="stylesheet" href="user-account.css">
    ;<link rel="stylesheet" href="/Click&FIx/user-account/common.css">


</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-placeholder"></div>

    
    <!-- User Dashboard Content -->
    <div class="container dashboard-container">
        <!-- LEFT_SIDE -->
        <div id="user-account-placeholder"></div>

        <!-- RIGHT_SIDE -->
        <div class="main-content">
            <div class="page-info">
                <h2>Edit Profile</h2>
                <p>Update your personal information below:</p>
            </div>
            <div class="info-section">
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-text">
                        <h3>Email Address</h3>
                        <p>User's email@example.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-phone"></i></div>
                    <div class="info-text">
                        <h3>Phone Number</h3>
                        <p>User's phone number</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-text">
                        <h3>Address</h3>
                        <p>User's address</p>
                    </div>
                </div>
            </div>
            <form class="update-profile-form">
                <h3>Update Account</h3>
                <div class="user-name">
                    <div class="f-name">
                        <label for="firstname">First Name*:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="l-name">
                        <label for="lastname">Last Name*:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="valid-nbr">
                    <div class="nb-validate">
                        <label for="phone">Phone No*: </label>
                        <input type="text" id="phone" name="phone" required>
                        <button type="button" class="btn otp-btn" onclick="sendOTP()">Send OTP</button>
                    </div>
                    <div class="otp-validate">
                        <label for="otp">Enter OTP*:</label>
                        <input type="text" id="otp" name="otp" required>
                        <button type="button" class="btn update-btn" onclick="validateOTP()">Verify OTP</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address*:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="city-zip">
                    <div class="city-name">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="zip-code">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip">
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read and agree to the Terms & Conditions</label>
                </div>
                <button type="button" class="btn btn-outline-primary" onclick="updateProfile()">Update Profile</button>
            </form>
        </div>
    </div>    

    <!-- Include the footer -->
    <div id="footer-placeholder"></div>

    <!-- JS SCRIPT COMMON -->
    <!-- COMMON USER JS SCRIPT -->
    <script src="/Click&FIx/user-account/common.js"></script>

    <!-- main app.js file -->
    <script src="/Click&FIx/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="user-account.js"></script>
</body>
</html>
