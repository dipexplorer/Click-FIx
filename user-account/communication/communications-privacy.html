<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn font asewome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- logo adding -->
    <link rel="icon" href="Pic/unnamed (1).png">

    <!-- Tittle -->
    <title>Clcik&Fix-Your Gateway to Hassle-Free Home Services.</title>

    
    <!-- BootStrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="/Click&FIx/style.css">
    <link rel="stylesheet" href="communications-privacy.css">
    <link rel="stylesheet" href="/Click&FIx/user-account/common.css">


</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-placeholder"></div>
        <!-- User Dashboard Content -->
        <div class="container dashboard-container">
            <!-- LEFT_SIDE -->
            <div id="user-account-placeholder"></div>

            <!-- RIGHT_SIDE -->
            <div class="main-content">
                <section class="communications-section">
                    <h2>Communications Preferences</h2>
                    <form>
                        <div class="form-group">
                            <label for="emailNotifications">Email Notifications:</label>
                            <input type="checkbox" id="emailNotifications" name="emailNotifications">
                            <label for="emailNotifications">Receive email notifications</label>
                        </div>
                        <div class="form-group">
                            <label for="smsNotifications">SMS Notifications:</label>
                            <input type="checkbox" id="smsNotifications" name="smsNotifications">
                            <label for="smsNotifications">Receive SMS notifications</label>
                        </div>
                        <!-- Add more communication preferences here -->
                        <button type="submit">Save Preferences</button>
                    </form>
                </section>
        
                <section class="privacy-section">
                    <h2>Privacy Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="publicProfile">Public Profile:</label>
                            <input type="checkbox" id="publicProfile" name="publicProfile">
                            <label for="publicProfile">Make my profile public</label>
                        </div>
                        <div class="form-group">
                            <label for="dataSharing">Data Sharing:</label>
                            <input type="checkbox" id="dataSharing" name="dataSharing">
                            <label for="dataSharing">Allow data sharing with partners</label>
                        </div>
                        <!-- Add more privacy settings here -->
                        <button type="submit">Save Settings</button>
                    </form>
                </section>
            </div>
        </div>    

    <!-- Include the footer -->
    <div id="footer-placeholder"></div>

    <!-- JS SCRIPT COMMON -->
    <!-- COMMON USER JS SCRIPT -->
    <script src="/Click&FIx/user-account/common.js"></script

    <!-- main app.js file -->
    <script src="/Click&FIx/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <!-- <script src="user-account.js"></script> -->
</body>
</html>
